services:\n  - type: web\n    name: whatsapp-api\n    runtime: node\n    plan: free\n    buildCommand: |\n      npm install\n      # Install Chrome dependencies for Render\n      apt-get update\n      apt-get install -y wget gnupg\n      wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -\n      echo \"deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main\" >> /etc/apt/sources.list.d/google.list\n      apt-get update\n      apt-get install -y google-chrome-stable fonts-liberation libappindicator3-1 libasound2 libatk-bridge2.0-0 libdrm2 libgtk-3-0 libnspr4 libnss3 libx11-xcb1 libxcb-dri3-0 libxcomposite1 libxdamage1 libxrandr2 xdg-utils\n    startCommand: npm start\n    healthCheckPath: /health\n    envVars:\n      - key: NODE_ENV\n        value: production\n      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD\n        value: true\n      - key: PUPPETEER_EXECUTABLE_PATH\n        value: /usr/bin/google-chrome-stable\n      - key: GOOGLE_CHROME_BIN\n        value: /usr/bin/google-chrome-stable